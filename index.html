  <main id="main">

      <label for="form-select-6">Browser Select</label>

    <!-- Modal Trigger
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1"
      >Modal</a
    > -->

    <!-- Modal Structure -->
    <div id="modal" class="modal bottom-sheet">
      <div class="modal-content">
        <h2>Random Recipe</h4>

      <div class="modal-footer">

  <footer class="page-footer">
    <div class="container">

    </div>
  </footer>

  <!-- JavaScript at end of body for optimized loading -->
  <script src="./assets/js/wiki.js"></script>
  <script src="./assets/js/modal.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);

      var elemsModal = document.querySelectorAll('.modal');
      var instancesModal = M.Modal.init(elemsModal);

      function getMealRec() {
        for (let i = 0; i < 3; i++) {
          fetch('https://www.themealdb.com/api/json/v1/1/random.php')
            .then(function (resp) {
              return resp.json();
            })
            .then(function (data) {
              console.log(data);
              if (!data || !data.meals || data.meals.length === 0) {
                console.log('No results returned');
                return;
              }
              const thumbnail = data.meals[0].strMealThumb;

              const thumbImg = document.createElement('div');
              thumbImg.classList.add('thumbnail-images');
              thumbImg.innerHTML = `
                <img src="${thumbnail}" alt="Meal Thumbnail">
              `;
              document.getElementById('thumbnail-container').appendChild(thumbImg);
            });
        }
      }
      getMealRec();
    });
  </script>
</body>

</html>
